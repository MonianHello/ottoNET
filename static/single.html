<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Rating Details</title>
    <style>
        .container {
            position: relative; 
            width: 300px;
            height: 150px;
            border-radius: 20px;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container::before {
            content: '';
            position: absolute; /* 设置绝对定位 */
            top: 20%; /* 与容器顶部的距离 */
            left: 0; /* 与容器左边的距离 */
            width: 100%; /* 与容器同宽 */
            height: 1px; /* 横线高度 */
            background-color: #000; /* 横线颜色 */
        }

        #level {
            position: relative; /* 设置相对定位 */
            font-size: 24px; /* 字体大小 */
            font-weight: bold; /* 字体加粗 */
            display: block; /* 将span元素设为块级元素 */
            text-align: left; /* 文字左对齐 */
            margin-left: 0px; /* 字体左侧距离容器左边的距离 */
            line-height: 0px; /* 行高 */
        }

        #level[data-level="MASTER"] {
            color: rgb(135, 19, 177);
        }

        #level[data-level="EXPERT"] {
            color: rgb(238, 67, 102);
        }

        #level[data-level="ADVANCED"] {
            color: rgb(254, 170, 0); 
        }

        #level[data-level="ULTIMA"] {
            color: rgb(0, 0, 0); 
        }

        #level[data-level="BASIC"] {
            color: rgb(82, 171, 18); 
        }

        .placeholder {
            position: absolute; /* 设置绝对定位 */
            bottom: 20px; /* 与容器底部的距离 */
            left: 20px; /* 与容器左边的距离 */
            width: 112px; /* 遮罩宽度 */
            height: 112px; /* 遮罩高度 */
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.2); /* 遮罩背景颜色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <span id="level" data-level="ADVANCED">ADVANCED</span>
        <div class="placeholder"></div>
    </div>
</body>
</html>
