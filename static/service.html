    <div class="container" style="max-width: 100%;max-height: 100%;">
        <div class="row" >
          <div class="col-md-10 offset-md-1 mt-5">
            <div id="json-container">
              <!-- 这里将会动态插入 JSON 数据 -->
            </div>
            <nav aria-label="Page navigation" id="pagination-nav"></nav>
          </div>
        </div>
    </div>


    <!-- b30部分 -->

    <script>
        var jsonData; // 声明一个全局变量用于存储JSON数据
      
        // 页面加载时从API获取JSON数据并展示
        $(document).ready(function() {
          fetchJSONData('/api/b30');
        });
      
        function fetchJSONData(url) {
          $.ajax({
            url: url,
            type: 'POST',
            success: function(data) {
              jsonData = data; // 将获取的数据存储到全局变量中
              // 在页面加载时显示第一页的内容
              showPage(1, 10);
            },
            error: function(xhr, status, error) {
              console.error('Error fetching JSON data:', error);
            }
          });
        }
      
        function showPage(pageNumber, pageSize) {
          var startIndex = (pageNumber - 1) * pageSize;
          var endIndex = startIndex + pageSize;
          var dataToShow = jsonData.slice(startIndex, endIndex);
      
          $('#json-container').empty();
      
          var tableHtml = `
          <table class="table table-striped">
            <colgroup>
                <col style="width: 30%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 15%">
            </colgroup>
            <thead>
                <tr>
                <th>音乐名称</th>
                <th>难度</th>
                <th>游玩等级</th>
                <th>Rating</th>
                <th>分数</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据行 -->
          `;
      
          dataToShow.forEach(function(item) {
            var formattedRating = item.rating.toFixed(2);
            tableHtml += `
              <tr>
                <td>${item.musicName}</td>
                <td>${item.musicDifficulty}</td>
                <td>${item.playLevel}</td>
                <td>${formattedRating}</td>
                <td>${item.score}</td>
              </tr>
            `;
          });
      
          tableHtml += `
              </tbody>
            </table>
          `;
      
          $('#json-container').append(tableHtml);
      
          // 创建分页
          createPagination(pageNumber, pageSize);
        }
      
        function createPagination(pageNumber, pageSize) {
          var totalPages = Math.ceil(jsonData.length / pageSize);
          $('#pagination-nav').empty();
      
          var paginationHtml = `
            <ul class="pagination">
              <li class="page-item ${pageNumber === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="showPage(${pageNumber - 1}, ${pageSize})" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
          `;
      
          for (var i = 1; i <= totalPages; i++) {
            paginationHtml += `
              <li class="page-item ${i === pageNumber ? 'active' : ''}">
                <a class="page-link" href="#" onclick="showPage(${i}, ${pageSize})">${i}</a>
              </li>
            `;
          }
      
          paginationHtml += `
              <li class="page-item ${pageNumber === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="showPage(${pageNumber + 1}, ${pageSize})" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          `;
      
          $('#pagination-nav').append(paginationHtml);
        }
      </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hasDbIdCookie = document.cookie.split(';').some(cookie => cookie.trim().startsWith('db_id='));

            if (hasDbIdCookie) {
                document.getElementById('logout').addEventListener('click', () => {
                    document.cookie.split(';').forEach(cookie => {
                        const eqPos = cookie.indexOf('=');
                        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                    });
                    window.location.href = '/login';
                });
            }
        });
    </script>
