        #musicDetailModalLabel_musicDifficulty {

        }

        #musicDetailModalLabel_musicDifficulty[data-difficulty="WORLD'S END"] {
            background-image: linear-gradient(135deg, #fbb340, #fbb340 25%, #53ca2f 25%, #53ca2f 50%, #6699CC 50%, #6699CC 75%, #CC99CC 75%);
        }

        #musicDetailModalLabel_musicDifficulty[data-difficulty="MASTER"] {

        }

        #musicDetailModalLabel_musicDifficulty[data-difficulty="EXPERT"] {

        #musicDetailModalLabel_musicDifficulty[data-difficulty="ADVANCED"] {

        #musicDetailModalLabel_musicDifficulty[data-difficulty="ULTIMA"] {

    <div class="container" style="max-width: 100%;max-height: 100%;">
        <div class="row">
            <div class="col-md-5 offset-md-6 mt-5">
                <div class="card" style="max-height: 200px; margin-bottom: 20px; padding: 10px;">
                    <div class="card-body">
                        <h5 class="card-title">游玩记录</h5>
                        <div style="overflow: auto; max-height: 150px;">
                            <p class="card-text">由新到旧</p>
                        </div>
                    </div>
                </div>
                <div id="json-container"
                    style="backdrop-filter: blur(10px) saturate(180%);background-color: rgba(255, 255, 255, 0.75);border-radius: 10px;">
                </div>
                <nav aria-label="Page navigation" id="pagination-nav"></nav>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="pageSizeSelect">每页显示：</label>
                    <select class="form-select" id="pageSizeSelect" onchange="changePageSize(this)">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="all">全部</option>
                    </select>
                </div>
            </div>
        </div>
    </div>



    <!-- b30部分 -->

    <script>
        var jsonData; // 声明一个全局变量用于存储JSON数据

        // 页面加载时从API获取JSON数据并展示
        $(document).ready(function () {
            fetchJSONData('/api/playlog');
        });

        function fetchJSONData(url) {
            $.ajax({
                url: url,
                type: 'POST',
                success: function (data) {
                    jsonData = data; // 将获取的数据存储到全局变量中
                    // 在页面加载时显示第一页的内容
                    showPage(1, 10);
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching JSON data:', error);
                }
            });
        }
        function getRankImage(score) {
            if (score >= 1009000) return '13';
            if (score >= 1007500) return '12';
            if (score >= 1005000) return '11';
            if (score >= 1000000) return '10';
            if (score >= 990000) return '9';
            if (score >= 975000) return '8';
            if (score >= 950000) return '7';
            if (score >= 925000) return '6';
            if (score >= 900000) return '5';
            if (score >= 800000) return '4';
            if (score >= 700000) return '3';
            if (score >= 600000) return '2';
            if (score >= 500000) return '1';
            return '0';
        }
        function fetchRatingImage(rating) {
            fetch('/api/rating_image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: rating })
            })
                .then(response => response.blob())
                .then(imageBlob => {
                    const imageUrl = URL.createObjectURL(imageBlob);
                    return imageUrl;
                })
                .catch(error => console.error('Error:', error));
        }

        function showPage(pageNumber, pageSize) {
            var startIndex = (pageNumber - 1) * pageSize;
            var endIndex = startIndex + pageSize;

            if (pageSize === 'all') {
                startIndex = 0;
                endIndex = jsonData.length;
            }

            var dataToShow = jsonData.slice(startIndex, endIndex);

            $('#json-container').empty();

            var tableHtml = `
            <table class="table table-striped">
                <tbody>
                    <!-- 数据行 -->
            `;

            dataToShow.forEach(function (item) {
                if (item.rating) {
                    var formattedRating = "rat:" + item.rating.toFixed(2);
                } else {
                    var formattedRating = '';
                }

                const rankImage = getRankImage(item.score);
                let fullComboImage = '';

                if (!item.isAllJustice) {
                    fullComboImage = item.isFullCombo ? `<img src="/static/pics/icons/icon_fullcombo.png"/>` : '';
                }
                const allJusticeImage = item.isAllJustice ? `<img src="/static/pics/icons/icon_alljustice.png"/>` : '';
                const newRecordImage = item.isNewRecord ? `<img src="/static/pics/icons/icon_new.png"/>` : '';

                tableHtml += `
                    <tr>
                        <td style="text-align: center;">
                            <img src="static/jackets/${item.jacketFile}" class="jacket">
                        </td>
                        <td style="text-align: left;">
                            <div style="display: flex; justify-content: space-between;">
                                <span id="level" data-difficulty="${item.musicDifficulty.toUpperCase()}">${item.musicDifficulty.toUpperCase()} ${item.playLevel !== 0 ? item.playLevel : ''}</span>
                                <span style="font-family: Arial, sans-serif;">${formatDateTime(item.userPlayDate)}</span>
                            </div>
                            <div>${item.musicName}</div>
                            </br>
                            <span style="font-family: Geometr415; font-size: 32px;">${item.score}</span> <span style="font-family: 'Geometr415';">${formattedRating}</span></br>
                            ${newRecordImage}${fullComboImage}${allJusticeImage}<img src="/static/pics/icons/icon_rank_${rankImage}.png">
                            <div style="text-align: right;">
                                <button type="button" id="${item.dbPlaylogID}" class="btn btn-primary detailbtn" data-toggle="modal"  data-target="#musicDetailModal">
                                    乐曲详情
                                </button>
                            </div>

                        </td>
                    </tr>
                `;
            });

            tableHtml += `
                </tbody>
            </table>
            `;

            $('#json-container').append(tableHtml);

            // 创建分页
            createPagination(pageNumber, pageSize);



            var buttons = document.querySelectorAll('.detailbtn');
            // 遍历按钮列表
            buttons.forEach(function (button) {
                // 为每个按钮添加点击事件监听器
                button.addEventListener('click', function () {
                    var musicDetail = new bootstrap.Modal(document.getElementById('musicDetailModal'));
                    musicDetail.show(); // 显示模态框
                    var dbPlaylogID = button.id; // 获取按钮的 ID

                    fetch(`/api/playlog/${dbPlaylogID}`, {
                        method: 'POST',
                    })
                        .then(response => response.json()) // 将响应转换为文本格式
                        .then(data => {
                            data = data[0]
                            console.log(data)

                            //模态框内容
                            if (data.rating) {
                                var singleformattedRating = "rat:" + data.rating.toFixed(4);
                            } else {
                                var singleformattedRating = '';
                            }


                            var musicDetailModalLabel_musicName = document.getElementById('musicDetailModalLabel_musicName');
                            musicDetailModalLabel_musicName.textContent = data.musicName;

                            var musicDetailModalLabel_score = document.getElementById('musicDetailModalLabel_score');
                            musicDetailModalLabel_score.textContent = data.score;

                            var musicDetailModalLabel_rating = document.getElementById('musicDetailModalLabel_rating');
                            musicDetailModalLabel_rating.textContent = singleformattedRating;

                            var musicDetailModalLabel_userPlayDate = document.getElementById('musicDetailModalLabel_userPlayDate');
                            musicDetailModalLabel_userPlayDate.textContent = formatDateTime(data.userPlayDate, 2);

                            var musicDetailModalLabel_countcritical = document.getElementById('musicDetailModalLabel_countcritical');
                            musicDetailModalLabel_countcritical.textContent = data.countcritical;

                            var musicDetailModalLabel_countjustice = document.getElementById('musicDetailModalLabel_countjustice');
                            musicDetailModalLabel_countjustice.textContent = data.countjustice;

                            var musicDetailModalLabel_countattack = document.getElementById('musicDetailModalLabel_countattack');
                            musicDetailModalLabel_countattack.textContent = data.countattack;

                            var musicDetailModalLabel_countmiss = document.getElementById('musicDetailModalLabel_countmiss');
                            musicDetailModalLabel_countmiss.textContent = data.countmiss;


                            var musicDetailModalLabel_musicDifficulty = document.getElementById('musicDetailModalLabel_musicDifficulty');
                            data.playLevel !== 0 ? data.playLevel : ''
                            musicDetailModalLabel_musicDifficulty.dataset.difficulty = String(data.musicDifficulty).toUpperCase();
                            musicDetailModalLabel_musicDifficulty.textContent = String(data.musicDifficulty).toUpperCase() + " " + data.playLevel;

                            var musicDetailModalLabel_designer = document.getElementById('musicDetailModalLabel_designer');
                            musicDetailModalLabel_designer.textContent = data.designer;

                            var musicDetailModalLabel_version = document.getElementById('musicDetailModalLabel_version');
                            musicDetailModalLabel_version.textContent = data.version;

                            var musicDetailModalLabel_catname = document.getElementById('musicDetailModalLabel_catname');
                            musicDetailModalLabel_catname.textContent = data.catname;

                            var musicDetailModalLabel_artist = document.getElementById('musicDetailModalLabel_artist');
                            musicDetailModalLabel_artist.textContent = data.artist;

                            var musicDetailModalLabel_bpm = document.getElementById('musicDetailModalLabel_bpm');
                            musicDetailModalLabel_bpm.textContent = data.bpm;

                            var musicDetailModalLabel_jacketFile = document.getElementById('musicDetailModalLabel_jacketFile');
                            musicDetailModalLabel_jacketFile.src = "static/jackets/" + data.jacketFile;

                            const rankImage = getRankImage(data.score);
                            var fullComboImage = data.isFullCombo ? `<img src="/static/pics/icons/icon_fullcombo.png"/>` : '';
                            var allJusticeImage = data.isAllJustice ? `<img src="/static/pics/icons/icon_alljustice.png"/>` : '';
                            var newRecordImage = data.isNewRecord ? `<img src="/static/pics/icons/icon_new.png"/>` : '';

                            musicDetailModalLabel_pics =
                                `${newRecordImage}${fullComboImage}${allJusticeImage}<img src="/static/pics/icons/icon_rank_${rankImage}.png">`

                            $('#musicDetailModalLabel_pics').empty()
                            $('#musicDetailModalLabel_pics').append(musicDetailModalLabel_pics);

                        })
                        .catch(error => console.error('Error:', error));
                });
            });

        }

        function createPagination(pageNumber, pageSize) {
            var totalPages = Math.ceil(jsonData.length / pageSize);
            $('#pagination-nav').empty();

            var paginationHtml = `<div class="pagination">`;

            for (var i = 1; i <= totalPages; i++) {
                paginationHtml += `
                <a class="page-link ${i === pageNumber ? 'active' : ''}" href="#" onclick="showPage(${i}, ${pageSize})">${i}</a>
                `;
            }

            paginationHtml += `</div>`;
            $('#pagination-nav').append(paginationHtml);
        }
        // 改变每页显示数量
        function changePageSize(selectElement) {
            var selectedPageSize = selectElement.value;
            showPage(1, selectedPageSize);
        }
        function formatDateTime(timestamp, type = 1) {
            const date = new Date(timestamp);
            date.setHours(date.getHours() - 1); // 将时间减去1小时
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            const second = String(date.getSeconds()).padStart(2, '0');

            if (type == 1) {
                return `${month}-${day} ${hour}:${minute}`;
            } else if (type == 2) {
                return `${year}-${month}-${day} ${hour}:${minute}:${second}`;
            }

        }
        document.addEventListener('DOMContentLoaded', () => {
            const hasDbIdCookie = document.cookie.split(';').some(cookie => cookie.trim().startsWith('db_id='));

            if (hasDbIdCookie) {
                document.getElementById('logout').addEventListener('click', () => {
                    document.cookie.split(';').forEach(cookie => {
                        const eqPos = cookie.indexOf('=');
                        const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
                    });
                    window.location.href = '/login';
                });
            }
        });
    </script>
    <!-- 模态框 -->
    <div class="modal fade" id="musicDetailModal" tabindex="-1" aria-labelledby="musicDetailModalLabel"

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>

                </div>
                <div class="modal-body">
                    <p style="text-align: center;" id="musicDetailModalLabel_userPlayDate"></p>
                    <hr>
                    <table>
                        <tr>
                            <td>
                                <img id="musicDetailModalLabel_jacketFile" style="width: 128px;height: 128px;">
                            </td>
                            <td>
                                <span id="musicDetailModalLabel_musicDifficulty" data-difficulty=""
                                    style="font-size:medium"></span></br>
                                <span style="font-family: Geometr415; font-size: 34px;"
                                    id="musicDetailModalLabel_score"></span>
                                <span style="font-family: 'Geometr415';" id="musicDetailModalLabel_rating"></span></br>
                                <span id="musicDetailModalLabel_pics"></span></br>
                                <span>判定:</span>
                                <span style="color: #f2d218;" id="musicDetailModalLabel_countcritical"></span> /
                                <span style="color: #ee9105;" id="musicDetailModalLabel_countjustice"></span> /
                                <span style="color: #26ff0f;" id="musicDetailModalLabel_countattack"></span> /
                                <span style="color: #646464;" id="musicDetailModalLabel_countmiss"></span>

                            </td>
                        </tr>
                    </table>
                    <hr>
                    <p>铺面设计:<span id="musicDetailModalLabel_designer"></span></p>
                    <p>铺面版本:<span id="musicDetailModalLabel_version"></span></p>
                    <p>铺面分类:<span id="musicDetailModalLabel_catname"></span></p>
                    <p>乐曲作者:<span id="musicDetailModalLabel_artist"></span></p>
                    <p>乐曲BPM:<span id="musicDetailModalLabel_bpm"></span></p>
                </div>
            </div>
