<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>滚动显示</title>
<style>
.container {
  width: 200px; /* 设置容器宽度 */
  overflow: hidden; /* 隐藏超出容器部分 */
}

.scroll-text {
  white-space: nowrap; /* 文本不换行 */
}

.scroll-text.marquee {
  display: inline-block;
  animation: scroll 10s linear infinite;
}

@keyframes scroll {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-100%);
  }
}
</style>
</head>
<body>

<div class="container">
  <div id="level" class="scroll-text">MASTERMASTERMASTERMASTERMASTERMASTER 12.2</div>
</div>

<script>
// 检测文本是否需要滚动显示
function checkOverflow(element) {
  var elementWidth = element.offsetWidth;
  var contentWidth = element.scrollWidth;
  if (contentWidth > elementWidth) {
    element.classList.add('marquee'); // 添加滚动效果
  }
}

document.addEventListener("DOMContentLoaded", function(event) {
  var levelElement = document.getElementById('level');
  checkOverflow(levelElement);
});
</script>

</body>
</html>
